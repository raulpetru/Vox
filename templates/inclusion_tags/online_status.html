{% if online_status == 1 %}
    <div class="card-body">
        <i class="bi bi-cpu"></i> Computing server: <span style="color: lightgreen; font-weight: bold;">Online</span>
    </div>
{% else %}
    <div class="card-body">
        <i class="bi bi-cpu"></i> Computing server: <span style="color: firebrick; font-weight: bold;">Offline</span>
    </div>
{% endif %}

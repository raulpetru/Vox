{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

    <div class="container-fluid d-flex justify-content-center align-items-center align-middle min-vh-100 min-vw-100">
        <div class="container-fluid d-flex w-50 align-items-center justify-content-center align-middle">
            <div class="card w-50">
                <div class="card-header">
                    Please log in to continue
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
